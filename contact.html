<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="script.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Arapey&family=Karma&family=Lato&family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
		<link rel="icon" href="Diarywise_favicon.png" type="image/x-icon" sizes="32x32" />

		<!--Bootstrap Links-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<!--Styles-->
		<style>
			.center {
				margin-top: 140px;
			}
		</style>
	</head>

	<body>

		<form action='https://www.enviremadstar.com/~/DiaryCreatorGroupProject/index' method='post' enctype='multipart/form-data' class="mx-auto contact-form center">
			<h1>Contact Me</h1>
			<br>
			<div class="row g-3 mb-3">
				<div class="col">
					<label for="text" class="form-label">First Name</label>
					<input type="text" class="form-control" placeholder="First name" aria-label="First name">
				</div>
				<div class="col">
					<label for="text" class="form-label">Last Name</label>
					<input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
				</div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="John.Doe@gmail.com">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Message</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type in your message..."></textarea>
			</div>
			<div class="mb-3">
				<label for="location" class="form-label">Where are you from?</label>
				<input class="form-control" list="datalistOptions" id="location" placeholder="Type to search...">
				<datalist id="datalistOptions">
					<option value="USA">
					<option value="South America">
					<option value="United Kingdom">
					<option value="India">
					<option value="Australia">
					<option value="Spain">
					<option value="France">
					<option value="China">
				</datalist>
			</div>
			<center>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</center>
		</form>

	</body>

</html>
