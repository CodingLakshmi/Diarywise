		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

		<style>
			body {
				margin: 0px;
			}

			form {
				margin-top: 200px;
				margin-inline-start: 500px;
				width: 500px;
			}

			.pTag-login {
				margin-inline-start: 500px;
			}

			h1 {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<form action='/~/DiaryCreatorGroupProject/signup' method='POST' enctype='multipart/form-data' class = "mx-auto">
			<h1 class="signup-title"> Sign Up </h1>
			<br>
			<div class="form-group">
				<label for="formGroupExampleInput">Enter Name</label>
				<input type="text" name='username' class="form-control width-size" id="formGroupExampleInput" placeholder="Name Ex: Joey">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Enter Email</label>
				<input type="email" name='email' class="form-control width-size" id="formGroupExampleInput" placeholder="Email Ex: example@gmail.com">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Enter Password</label>
				<input type="password" name='password' class="form-control width-size" id="formGroupExampleInput2" placeholder="Password">
			</div>
			<!--<button type="submit" class="btn btn-primary">Sign Up</button>-->
			<input type='hidden' name='redirecturl' value='/~/DiaryCreatorGroupProject/calender_Test'>
			<input type='submit' class="btn btn-primary" value='Sign Up'>
			<br>
			<br>
			<p class="mx-auto">Already have an account?<a href="loginpage.html"> Login </a></p>
		</form>
		
	</body>
